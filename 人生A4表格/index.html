           <button id="btn">生成人生表格</button> <p id="warning"></p>
       </div>
    </div>
   
    <script>
        ; (function () {
            year.oninput = function () {
                warning.innerText = '';
            }
            btn.onclick = function () {
                let year = document.getElementById("year"),
                    month = document.getElementById("month");
                    yearVal = year.value.trim(),
                    monthVal = month.value.trim();                     
                    if(yearVal.length == 4 && /19\d{2}|20\d{2}/.test(yearVal) && /\d{1}|[0,1,2]/g.test(monthVal)){ 
                        year.value = '';
                        month.value= '';
                        warning.innerText = '';
                        let tds = document.querySelectorAll("td"),
                            months = (new Date().getFullYear() - yearVal) * 12 + Number(monthVal);
                        for (let i = 0; i < months; i++) {
                            tds[i].style.backgroundColor = '#f00';
                        }
                        document.getElementsByTagName("table")[0].style.display = 'block';
                        [...document.getElementsByTagName("td")].forEach(function (item) {
                            item.width = document.documentElement.clientWidth / 30 + 'px';
                            item.height = document.documentElement.clientHeight / 30 + 'px';
                        })
                        document.getElementById("wrap").remove();
                    }else{
                        warning.innerText = "年份或月份错误!";
                    }
            }
            window.onresize = function () {
                [...document.getElementsByTagName("td")].forEach(function (item) {
                            item.width = document.documentElement.clientWidth / 30 + 'px';
                            item.height = document.documentElement.clientHeight / 30 + 'px';
                 })
            }
        }())

    </script>
</body>

</html>
